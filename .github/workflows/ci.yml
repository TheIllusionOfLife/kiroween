name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    name: Test & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Check for TypeScript errors in source files
        run: npx tsc --noEmit --skipLibCheck
        working-directory: .
